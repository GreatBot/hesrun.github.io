<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>muzlo</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css?v1.1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/utils/Draggable.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js" charset="utf-8"></script>
</head>
<body>
    <div class="wrap">
        <div class="head">
            <a href="#" class="logo">
                <img width="90px" src="img/logo.svg" alt="">
            </a>
            <h1>YA<span class="dot"></span>ZA<span class="dot"></span>MUZLO</h1>
            <span>2Новая музыка и суперхиты</span>
        </div>
        <div class="container">
            <div class="pleer">
                <div class="volume active">
                    <div class="knob">
                        <div class="scale">
                            <div class="item active"></div>
                            <div class="item active"></div>
                            <div class="item active"></div>
                            <div class="item active"></div>
                            <div class="item active"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                        </div>
                        <div class="base"></div>
                        <div id="knob" class="knob-rotate">
                            <div class="knob-inner">
                                <div class="ring"></div>
                                <div class="light"></div>
                            </div>
                        </div>
                    </div>
                    <div class="button-name">Volume</div>
                </div>
                <div class="play-btn">
                    <div class="base"></div>
                    <div class="button-name">Pause</div>
                </div>
            </div>
            <div class="track-info">
                <div class="equalizer">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="track-text">
                    <div class="track-text-inner">
                        <div class="artist">Amon Tobin</div>
                        <div class="name">Here comes the moon man comes the moon man Here comes the moon man comes the moon man</div>
                    </div>
                </div>
                <div class="timing">5:02</div>
            </div>
        </div>
        <div class="footer">
            <a href="mailto:info@yazamuzlo.ru">
                <img src="img/msg-icon.png" alt="">
                info@yazamuzlo.ru
            </a>
            <div class="online">
                <img src="img/user-icon.png" alt="">
                109
            </div>
        </div>
    </div>
</body>
    <script type="text/javascript">
        var button = $('#knob');

        //TweenLite.set(button, {rotation:135});

        Draggable.create(button,{
            bounds:{
                maxRotation:270,
                minRotation:0
            },
            type: "rotation",
            onDrag:dragUpdate
        });

        function dragUpdate(){
            percent = Math.floor((this.rotation)/2.7)
            console.log(percent);
        };



        $('.play-btn').click(function(){
            $(this).toggleClass('active');
        })
    </script>
</html>
